{% extends 'mydidata/base.html' %}
{% block title %}Disciplinas{% endblock title %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div id="al-container" class="side-p">
            <div id="al-control">
                <h3 class="ad-mh">Disciplinas</h3>
                {# Account Search Form #}
            </div>
            {# List of Accounts #}
            <div class="list-group">
                {% for discipline in disciplines %}
                    <a href="{{ discipline.get_absolute_url }}" class="list-group-item list-group-item-action">{{ discipline.name }}</a>
                {% endfor %}
            </div>
            {# Pagination Section #}
        </div>
    </div>
{% endblock content %}
