{% extends 'mydidata/base.html' %}
{% block title %}Questões{% endblock title %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div id="al-container" class="side-p">
            <div id="al-control">
                <h3 class="ad-mh">Selecione o Tipo da Questão</h3>
                {# Account Search Form #}
            </div>
            {# List of Accounts #}
            <ul class="list-group">
                {% for type in types %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="/mydidata/{{ type.0 }}_question/{{ topic.uuid }}">{{ type.1 }}</a>
                    <a class="badge badge-primary badge-pill" href="">?</a>
                    
                </li>
                    
                    
                {% endfor %}
            </ul>
            {# Pagination Section #}
        </div>
    </div>
{% endblock content %}
