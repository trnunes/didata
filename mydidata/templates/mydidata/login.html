{% extends 'mydidata/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
			<!-- <a href="/mydidata/signup">Ainda não tenho cadastro</a> -->
			
            <form id="login-form" method="post" 
                  action="{% url 'mydidata:login' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Nome de Usuário</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Senha</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        O login e a senha não combinam.                        
                    </p>                    
                {% endif %}

                <input type="submit" value="Login" 
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
                <p>
                <a href="/password_reset">Esqueceu o nome de usuário ou senha? Clique aqui!</a>
                </p>
            </form>

			
        </div>
		
    </div>
{% endblock content %}
